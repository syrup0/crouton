<html><head>
    <title>crouton</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
   


	<audio id="dig1">
		<source src="http://puu.sh/pgBza/5342fb93f7.mp3" type="audio/mp3">
	</audio>
<audio id="dig2">
		<source src="http://puu.sh/pgBza/5342fb93f7.mp3" type="audio/mp3">
	</audio>
<audio id="dig3">
		<source src="http://puu.sh/pgBza/5342fb93f7.mp3" type="audio/mp3">
	</audio>
<audio id="dig4">
		<source src="http://puu.sh/pgBza/5342fb93f7.mp3" type="audio/mp3">
	</audio>
    <div class="center-outer">
      <div class="center-inner">
        <div id="dig_div">
          <img id="dig" src="crouton.png" onmousedown="javascript:twang()">
        </div>
      </div>
    </div>
	<script>
		var dig = 1;

		function twang() {

			document.getElementById("dig" + dig).play()
			dig = dig + 1;

			if (dig >= 5) {
				dig = 1;
			}
		}
	</script>
  

</body></html>
